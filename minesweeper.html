<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"><html><head><script type="text/javascript" src="jquery-1.7.1.js"></script><script type="text/javascript" src="jquery.cookie.js"></script><script type="text/javascript" src="utils.js"></script><script type="text/javascript" src="sweeper.js"></script><script type="text/javascript">//class UIfunction UI() {		var sweeper;	this.setSweeper = function(_sweeper) { sweeper = _sweeper; };	this.getSweeper = function() { return sweeper; };			this.show = function(cells, minesRemained, seconds) {		for (var i in cells) {			var row = 'r'+i;			$('#field').append('<tr id='+ row + '>');			for (var j in cells[i]) {				var id = UI.XYToCellId(i, j);				var html = '<td id="' + id +'" class="cell" align=\'center\'></td>';				$('#'+row).append(html);				var sweeper = this.getSweeper();				$('#'+id).mousedown({ x:i, y:j }, function(event) {					var xy = event.data;					if (event.which == 1) { //left click						sweeper.clickCell(xy.x, xy.y);					} else if (event.which == 3) { //right click						sweeper.markCell(xy.x, xy.y);					}				});				this.refreshCell(cells[i][j], i, j);			}			$("#field").append('</tr>');		}		this.refreshMinesRemained(minesRemained);		this.refreshSeconds(seconds);	};		this.refreshCell = function(cell, x, y) {		//reusable local functions		{			var markFlag = function() {				$('#'+rh).html('<img src="img/flag.png"></img>');			};			var showMine = function() {				$('#'+rh).html('<img src="img/mine.png"></img>');			};			var setClickedBackground = function() {				$('#'+rh).attr('class', 'clickedCell');			};		}		//end reusable local functions				var rh = UI.XYToCellId(x, y);		var state = this.getSweeper().getStateManager().getCurrentState();		if (!cell.clicked) {			var html = '';			switch (cell.mark) {				case Mark.FLAG: 					if (state === State.GAME_OVER && 						cell.content !== Content.MINE) {	//draw cross						$('#'+rh).html('<img src="img/cross.png"></img>');					} else {						markFlag();					}					break;				case Mark.QUESTION:					if (state === State.GAME_OVER &&						cell.content === Content.MINE){						showMine();						setClickedBackground();					} else if (state === State.FINISH &&							   cell.content === Content.MINE) {						markFlag();					} else {						$('#'+rh).html('<img src="img/question.png"></img>');					}					break;				case Mark.NONE:					if (state === State.GAME_OVER &&							   cell.content === Content.MINE){						showMine();						setClickedBackground();					} else if (state === State.FINISH &&						cell.content === Content.MINE) {						markFlag();					} else {						$('#'+rh).html('');					}					break;				default: 					throw 'unknown mark ' + cell.mark;			}		} else {			switch (cell.content) {				case Content.MINE:					showMine();					$('#'+rh).css('background-color', 'red');					return;				case Content.NONE:					$('#'+rh).html('');					break;				case Content.ONE:					$('#'+rh).html('1');					$('#'+rh).css('color', 'blue');					break;				case Content.TWO:					$('#'+rh).html('2');					$('#'+rh).css('color', 'green');					break;				case Content.THREE:					$('#'+rh).html('3');					$('#'+rh).css('color', 'red');					break;				case Content.FOUR:					$('#'+rh).html('4');					$('#'+rh).css('color', 'blue');				break;				case Content.FIVE:					$('#'+rh).html('5');					$('#'+rh).css('color', 'brown');				break;				case Content.SIX:					$('#'+rh).html('6');					$('#'+rh).css('color', 'turquoise');				break;				case Content.SEVEN:					$('#'+rh).html('7');					$('#'+rh).css('color', 'black');				break;				case Content.EIGHT:					$('#'+rh).html('8');					$('#'+rh).css('color', 'silver');				break;				default:					$('#'+rh).html(cell.content);			}			setClickedBackground();		}	};		this.refreshMinesRemained = function(minesRemained) {		$('#mines').html(minesRemained);	};		this.refreshSeconds = function(seconds) {		$('#seconds').html(seconds);	};		this.clear = function() {		$('#field').html('');		$('#mines').html('');		$('#seconds').html('');	};}UI.XYToCellId = function(x, y) {	return 'r' + x + 'h' + y;}	UI.cellIdToXY = function(rh) {	return { 		x : Number(rh.match(/^r(\d+)/)[1]), 		y : Number(rh.match(/h(\d+)$/)[1])	};			}//class Scorefunction Score(name, score) {	this.name = name;	this.score = score;}//class Gamefunction Game() {		var sweeper, ui;	var x, y, mines;		this.setX = function(_x) { x = _x; };	this.setY = function(_y) { y = _y; };	this.setMines = function(_mines) { mines = _mines; };		this.getX = function() { return x; };	this.getY = function() { return y; };	this.getMines = function() {return mines; };		var scores = new Array();	this.newGame = function(x, y, mines) {		if (x != null && y != null && mines != null) {			this.setX(x);			this.setY(y);			this.setMines(mines);		} else {			this.loadSettings();		}				if (ui != null && sweeper != null) {			ui.clear();			sweeper.dispose()		} 				ui = new UI();		sweeper = new Sweeper(this.getX(), this.getY(), this.getMines(), ui);		//synchronize field parameters with restrictions 		this.setX(sweeper.getX());		this.setY(sweeper.getY());		this.setMines(sweeper.getMines());				sweeper.getStateManager().addTransition(State.RUNNING, State.FINISH, 			function() {				var score = Math.floor(100000 * sweeper.getMines() / (sweeper.getX() * sweeper.getY()) / (sweeper.getSeconds() + 50));				addScore(score);				saveScores();				refreshScores();			});				ui.show();		refreshScores();	};		this.loadSettings = function() {		var x = $.cookie('xSize');		var y = $.cookie('ySize');		var mines = $.cookie('mines');				if (x != null && y != null && mines != null) {			this.setX(x);			this.setY(y);			this.setMines(mines);		}	};		this.saveSettings = function(x, y, mines) {		this.setX(x);		this.setY(y);		this.setMines(mines);				$.cookie('xSize', this.getX(), { expires: 7 }); 		$.cookie('ySize', this.getY(), { expires: 7 });		$.cookie('mines', this.getMines(), { expires: 7 });	};		var getScores = function() {		var cookieScores = $.cookie('scores');		if (cookieScores != null) {					scores = new Array();			var scoresArray = cookieScores.split('|');			for (var i in scoresArray) {				var name = scoresArray[i].split(' ')[0];				var score = scoresArray[i].split(' ')[1];				scores.push(new Score(name, score));				}		} else if (scores.length == 0) {			scores.push(new Score('expert', 10000));			scores.push(new Score('advanced', 5000));			scores.push(new Score('rookie', 1000));		}	};		var saveScores = function() {		scores.sort(function(a, b) {			return Number(a.score) < Number(b.score);		});				var scoresStr = scores[0].name + ' ' + scores[0].score;		for (var i = 1; i <= 5 && i < scores.length; ++i) {			scoresStr += '|' + scores[i].name + ' ' + scores[i].score;		}		$.cookie('scores', scoresStr, { expires: 7 });	};	var addScore = function(score) {		var name = prompt("Congratulations! Your score is " + score + ".\nPlease enter your name for history:");		if (name == null || name == '') {			name = 'Anonymous';		}		scores.push(new Score(name, score));	};		var refreshScores = function() {		$('#scoresContainer').html('');		getScores();		for (var i in scores) {			$('#scoresContainer').append('<p>' + (Number(i) + 1) + '. ' + scores[i].name + ' - ' + scores[i].score + '.</p>');		}	};}var game;$(document).ready(function(){	game = new Game();	game.newGame();});function showSettingsDialog() {	$('#gameContainer').css('display', 'none');	$('#scoresContainer').css('display', 'none');	$('#settingsContainer').css('display', 'block');}function saveSettings() {	var x = Number($('#xSize').attr('value'));	var y = Number($('#ySize').attr('value'));	var mines = Number($('#minesCount').attr('value'));		if (isNaN(x) || isNaN(y) || isNaN(mines) ||		x < 5 || y < 5 || mines < 1 ||		x > 50 || y > 50 || mines > 2000) {		alert('wrong settings');		return;	} else {		game.saveSettings(x, y, mines);			game.newGame();	}		$('#settingsContainer').css('display', 'none');	$('#scoresContainer').css('display', 'block');	$('#gameContainer').css('display', 'block');}function cancelSettings() {	$('#settingsContainer').css('display', 'none');	$('#scoresContainer').css('display', 'block');	$('#gameContainer').css('display', 'block');}</script><style type="text/css">body { background-color:azure; }.field {	border-left: solid 3px grey;	border-top: solid 3px grey;	border-right: solid 3px Gainsboro;	border-bottom: solid 3px Gainsboro;	border-spacing: 0px;	font-size: 20px; 	font-family: 'Arial';	font-weight: bold;}.field tr {	height: 36px;}.cell{	width:30px; height:30px; 	border-left: solid 3px Gainsboro;	border-top: solid 3px Gainsboro;	border-right: solid 3px grey;	border-bottom: solid 3px grey;	background-color: silver; }.clickedCell {	width:34px; height:34px; 	border: dotted 1px grey;	background-color: white;}.cell img, .clickedCell img { width:28px; height:28px }#seconds{	align: left;	background-color: red;}#mines{	align: right;	background-color: red;}</style></head><body><div id='gameContainer' oncontextmenu='return false'>	<button id='newGame' type='button' onclick='game.newGame()'>new game</button>	<button id='settings' type='button' onclick='showSettingsDialog()'>settings</button>	<table>		<tr>			<td id='newGameCell'></td>		</tr>		<tr>			<td id='seconds'></td>			<td id='newGame'></td>			<td id='mines'></td>		</tr>		<tr id='cells'>			<td colspan='3'>				<table id='field' class='field'></table>			</td>		</tr>	</table></div><div id='settingsContainer' style='display: none'>	<p>x: <input id='xSize' value='5'></input></p>	<p>y: <input id='ySize' value='5'></input></p>	<p>mines: <input id='minesCount' value='5'></input></p>	<button id='save' type='button' onclick='saveSettings()'>save</button>	<button id='cancel' type='button' onclick='cancelSettings()'>cancel</button></div><div id='scoresContainer'>	</div></body></html>
